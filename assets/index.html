<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="reset.css">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="hud.css">

        <title>New tab</title>
    </head>
    <body>
        <div class="pageContent">
            <div class="hud" style="opacity: 0;">

                <div id="options" class="menu">
                    Snake Color: <input id="snakeColorInput" type="color" value="#009600" style="height:20px">
                    <br>
                    Search Engine: <select value="Google" id="searchEngineSelect">
                        <option id="googlesearchengine" url="google.com/search">Google</option>
                        <option id="bingsearchengine" url="bing.com/search">Bing</option>
                        <option id="yahoo!searchengine" url="search.yahoo.com/search">Yahoo!</option>
                        <option id="duckduckgosearchengine" url="duckduckgo.com">DuckDuckGo</option>
                    </select>

                    <br><br>
                    <button id="changeSettings">Save Settings</button> <button id="resetSettings">Clear ALL data (including shortcuts)</button>

                    <br><br>
                    <h2>Sources</h2>
                    <ul>
                        <li>Snake AI: <a target="_blank" href="https://thebigcb.com">Code Bullet</a></li>
                        <li>Plus Symbol: <a target="_blank" href="https://commons.wikimedia.org/wiki/File:Plus_symbol.svg">F l a n k e r</a>, Public domain, via Wikimedia Commons</li>
                        <li>Settings Icon: <a target="_blank" href="https://commons.wikimedia.org/wiki/File:Settings-icon-symbol-vector.png">Sainknight</a>, <a target="_blank"  href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a>, via Wikimedia Commons</li>
                        <li>CSS Reset: <a target="_blank" href="https://meyerweb.com/eric/tools/css/reset/">Eric A. Meyer</a>, Public domain</li>
                    </ul>
                </div>

                <div id="shortcutCreate" class="menu">
                    <h2>Create a Shortcut</h2>
                    <br>
                    <label for="addShortcutName">Name</label>
                    <br>
                    <input id="addShortcutName" type="text" style="width: 270px">
                    <br><br>
                    
                    <label for="addShortcutURL">URL</label>
                    <br>
                    <input id="addShortcutURL" type="text" style="width: 270px" value="http://">
                    <br><br>

                    <br><br><br>
                    
                    <div class="addShortcutMenuButtons">
                        <button id="cancelShortcut">Cancel</button>
                        <button id="createShortcut">Done</button>
                    </div>
                </div>

                <div id="shortcutEdit" class="menu">
                    
                </div>

                <div class="searchBarHUD">
                    <input id="searchBoxInput" type="text" placeholder="Search Google or type a URL" autofocus>
                </div>

                <div id="shortcuts" class="disable-select">
                    <!-- Shortcuts loaded here from js -->
                </div>
    
                <img id="settingsIcon" class="disable-select" src="images/Settings-icon-symbol-vector.png">

            </div>
        </div>

        <script language="javascript" type="text/javascript" src="utilities.js"></script>
        <script language="javascript" type="text/javascript" src="main.js"></script>
        
        <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
        
        <script language="javascript" type="text/javascript" src="SnakeGame/sketch.js"></script>
        <script language="javascript" type="text/javascript" src="SnakeGame/Snake.js"></script>
        <script language="javascript" type="text/javascript" src="SnakeGame/Apple.js"></script>
        <script language="javascript" type="text/javascript" src="SnakeGame/HamiltonianCycle.js"></script>

    </body>
</html>
